<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 3 page"></app-explore-container>

  <ion-button (click)="notifyBasic()" color="primary" expand="block">
    Notify Basic
  </ion-button>

  <form [formGroup]="testForm">
    <ion-input class="" label="Notify in the next (seconds):" placeholder="seconds"
      type="number" inputmode="numeric" pattern="[0-9]*" formControlName="notifyInSeconds"></ion-input>
    <ion-button (click)="notifyAdvance()" color="tertiary" class="advance-button"
      expand="block">
      Notify Advance
    </ion-button>
  </form>

</ion-content>
