<ion-toolbar color="success">
  <div class="salary-set-title">
    <app-amount-line class="highlight" [amount]="salaryAmount"></app-amount-line>
    <span>on the</span>
    <span class="highlight">{{ dayOfMonth }}th</span>
    <span>of each month</span>
  </div>
  <ion-buttons slot="primary">
    <ion-button color="dark" fill="outline" (click)="onEditSalary()">
      Edit
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
