<ion-list>
    <ion-item-sliding *ngFor="let data of listData; let i = index;">
      <ion-item>
        <app-expense-item [expenseData]="data"></app-expense-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="removeExpense(data.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
